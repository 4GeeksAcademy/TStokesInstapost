<!DOCTYPE html>
<html>
<head>
    <title>Instagram Post</title>
    <link rel="stylesheet" type="text/css" href="styles.css"
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/8c46ceb012.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>

        <div class="container">
            <div class="post">
                <div>
                    <header>
                    <i class="fa-brands fa-2x fa-html5"></i>
                    <div class="text">
                        <h1>First Photo</h1>
                    
                    </div>
                        <i class="fa fa-2x fa-ellipsis-v" aria-hidden="true"></i>
                    </header>
                </div>
                <div>
                    <img src="https://picsum.photos/400/200?random=4"></img>
                </div>
                <div> 
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-solid fa-paper-plane"></i>
                    <i class="fa-solid fa-bookmark"></i>
                </div>
                <div>
                    <p>This is my first photo of the feed. This is a multi line comment for testing purposes. I am learning to code with <strong#>#breathecode></strong><P>
                </div>
            </div>
        </div>  
    </div>
</body>    
</html>
